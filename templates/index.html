{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style_index.css' %}">
</head>
<body>
    <div id="header">
        <h1 class="title">Django Chat</h1>
    </div>
    
    <div id="container">
        <form action="checkroom" method="POST">
            {%csrf_token%}
            <p>Room Name</p>
            <input type="text" name="room_name" class="room_name_input">
            <p>Username</p>
            <input type="text" name="username" class="username_input">
            <input type="submit" class="enter_room" value="Enter Room">
        </form>
    </div>
</body>
</html>
